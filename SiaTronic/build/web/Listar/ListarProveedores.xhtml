<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{proveedorCon.listarProveedor()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdProveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.idProveedor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nit"/>
                        </f:facet>
                        <h:outputText value="#{item.nit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modificiar"/>
                        </f:facet>
                        <h:commandButton id="btnmodificador" value="Modificar" action="#{ proveedorCon.actualizarProveedor(item)}"></h:commandButton>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btneliminar" value="Eliminar" action="#{ proveedorCon.eliminarProveedor(item)}" ></h:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
