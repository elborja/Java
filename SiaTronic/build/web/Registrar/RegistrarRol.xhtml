<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdRol:" for="idRol" />
                    <p:inputText id="idRol" value="#{rolCon.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required."/>
                    <p:outputLabel value="Rol:" for="rol" />
                    <p:inputText id="rol" value="#{rolCon.rol.rol}" title="Rol" required="true" requiredMessage="The Rol field is required."/>
                </p:panelGrid>
                <p:commandButton id="bteRegistrar" value="Registrar" action="#{rolCon.registrarRol()}"></p:commandButton>
                
            </h:form>
        </f:view>

        
    </h:body>
</html>
