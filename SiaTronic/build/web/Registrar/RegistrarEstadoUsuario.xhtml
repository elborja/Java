<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>

       
         <h:form>
        <h1><h:outputText value="Create/Edit"/></h1>
        <p:panelGrid columns="2">
            <p:outputLabel value="IdEstado:" for="idEstado" />
            <p:inputText id="idEstado" value="#{estadoUsuarioCon.estadousuario.idEstado}" title="IdEstado" required="true" requiredMessage="The IdEstado field is required."/>
            <p:outputLabel value="Estado:" for="estado" />
            <p:inputText id="estado" value="#{estadoUsuarioCon.estadousuario.estado}" title="Estado" />
        </p:panelGrid>
         <p:commandButton id="bteRegistrar" value="Registrar" action="#{estadoUsuarioCon.registrarEstadoUsuario()}" ></p:commandButton>
                
    </h:form>
</f:view>

        
    </h:body>
</html>
