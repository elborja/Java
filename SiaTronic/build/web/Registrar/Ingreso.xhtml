<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <!-- Favicon -->
            <title>Inicio de sesi칩n Siatronic</title>
            <link rel="shortcut icon" style="max-width: 20px" href="resources/imagenes/favicon.png" />
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="resources/css/materialize.css"  media="screen,projection"/>
            
            
            <!--Estilos CSS-->
            <h:outputStylesheet library="css" name="Ingreso.css"></h:outputStylesheet>
            <!-- Compiled and minified JavaScript -->
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="resources/js/materialize.js"></script>
        </f:facet>
    </h:head>
    <h:body styleClass="lighten-5" >
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row" id="vertical-offset-100">
                        <div class="col s6 offset-s3">
                            <div class="card"> <!--id="panel-default"-->
                                <div class="card-content">
                                    <h4><h:outputText value="SIA-TRONIC"/></h4>
                                    <img class="responsive-img" style="max-width: 150px" src="resources/imagenes/logosiatronic.png"></img>
                                    <h5><h:outputText value="Inicio de sesi칩n"/></h5>
                                    <h6><h:outputText value="Digite usuario y contrase침a para acceder al sistema"/></h6>
                                    <div class="center-align">
                                        <h:form id="login-form">
                                            <p:messages autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:outputLabel value="Usuario" for="usuario"/>
                                                    <p:inputText type="text" id="usuario" value="#{usuarioContrasenaCon.usuarioContrasena.usuario}" title="Ingresar usuario" required="true" requiredMessage="Digite usuario."/>     
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:outputLabel value="Contrasena" for="contrasena" />
                                                    <p:inputText type="password" id="contrasena" value="#{usuarioContrasenaCon.usuarioContrasena.contrasena}" title="Ingresar contrasena" required="true" requiredMessage="Digite contrase침a."/>     
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:commandLink styleClass="btn btn-large" value="Ingresar >>" action="#{usuarioContrasenaCon.iniciarSesion()}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </div> 
        </div>
    </h:body>
</html>
