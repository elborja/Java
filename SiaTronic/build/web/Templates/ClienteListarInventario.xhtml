<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Principal2.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="tbl" value="#{inventarioCon.listarInventario()}" var="item">
                    <p:column filterBy="#{item.serie}">
                        <f:facet name="header">
                            <h:outputText value="Serie"/>
                        </f:facet>
                        <h:outputText value="#{item.serie}"/>
                    </p:column>
                    <p:column filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column filterBy="#{item.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column filterBy="#{item.valorUnitario}">
                        <f:facet name="header">
                            <h:outputText value="ValorUnitario"/>
                        </f:facet>
                        <h:outputText value="#{item.valorUnitario}"/>
                    </p:column>
                    <p:column filterBy="#{item.cantidad}">
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column filterBy="#{item.idProveedor}">
                        <f:facet name="header">
                            <h:outputText value="IdProveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.idProveedor.idProveedor}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modificiar"/>
                        </f:facet>
                         <h:commandButton id="btnmodificador" value="Modificar" action="#{inventarioCon.actualizarInventario(item)}"></h:commandButton>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btneliminar" value="Eliminar" action="#{ inventarioCon.eliminarInventario(item)}" ></h:commandButton>
                    </p:column>
                </p:dataTable>
                <br></br>
                
                <h:commandLink>
                <p:graphicImage id="export" value="../resources/imagenes/excel.png" style="width: 25PX" ></p:graphicImage>
                <p:dataExporter type="xls" target="tbl" fileName="Usuarios" >Exportar</p:dataExporter>
            </h:commandLink>
                
                
            </h:form>
        </f:view>

        
        
        
    </ui:define>

</ui:composition>
