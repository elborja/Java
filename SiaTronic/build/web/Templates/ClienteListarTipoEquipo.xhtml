<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Principal2.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
       <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="tbl" value="#{tipoEquipoCon.listarTipoEquipo()}" var="item">
                    <p:column filterBy="#{item.idTipoEquipo}">
                        <f:facet name="header">
                            <h:outputText value="IdTipoEquipo"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoEquipo}"/>
                    </p:column>
                    <p:column filterBy="#{item.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modificiar"/>
                        </f:facet>
                        <h:commandButton id="btnmodificador" value="Modificar" action="#{tipoEquipoCon.actualizarTipoEquipo(item)}"></h:commandButton>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btneliminar" value="Eliminar" action="#{tipoEquipoCon.eliminarTipoEquipo(item)}" ></h:commandButton>
                    </p:column>
                    
                </p:dataTable>
                 <br></br>
                
                <h:commandLink>
                <p:graphicImage id="export" value="../resources/imagenes/excel.png" style="width: 25PX" ></p:graphicImage>
                <p:dataExporter type="xls" target="tbl" fileName="Usuarios" >Exportar</p:dataExporter>
            </h:commandLink>
                
            </h:form>
        </f:view>

        
        
    </ui:define>

</ui:composition>
