<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            
            <ui:insert name="top"></ui:insert> 
            <div id="nav-siatronic" >

                    <div id="sigla"><p>SIA-TRONIC</p></div> 
                    
                    <div id="menu">
                        <ul id="lista1">
                            <li><p:commandLink>Quienes Somos</p:commandLink></li>
                            <li><p:commandLink>Inicio</p:commandLink></li>
                            <li><p:commandLink>Contactanos</p:commandLink></li>
                        </ul>    
                 </div>
                       </div>

            
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
                
                <h:form>          
    <p:growl id="messages" showDetail="true" />
 
    <p:tieredMenu style="width:200px">
        <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
            <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
            <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
            <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close" />
        </p:submenu>
        <p:separator />
        <p:submenu label="Navigations" icon="ui-icon-extlink">
            <p:submenu label="Prime Links">
                <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
            </p:submenu>
            <p:menuitem value="Mobile" outcome="/mobile/index" />
        </p:submenu>
    </p:tieredMenu>
 
    <p:separator />
    
    <p:commandButton id="dynaButton" value="Otros roles" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                        <p:submenu label="Bodega">
                            <p:menuitem value="Registrar incidente" icon="ui-icon-disk" />
                            <p:menuitem value="Consultar incidente" icon="ui-icon-disk" />
                            <p:menuitem value="Cerrar incidente" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                        <p:submenu label="Calidad">
                            <p:menuitem value="Registrar diagnóstico" icon="ui-icon-disk" />
                            <p:menuitem value="Consultar incidente" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                        <p:submenu label="Laboratorio">
                            <p:menuitem value="Registrar diagnóstico" icon="ui-icon-disk" />
                            <p:menuitem value="Consultar inciente" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Registrar reparación" icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                    </p:tieredMenu>
    
    </h:form>
                
                
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>

        <div id="bottom">
