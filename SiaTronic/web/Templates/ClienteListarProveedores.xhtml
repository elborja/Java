<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Principal2.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        
         <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable  id="tbl" value="#{proveedorCon.listarProveedor()}" var="item">
                    <p:column filterBy="#{item.idProveedor}">
                        <f:facet name="header">
                            <h:outputText value="IdProveedor"/>
                        </f:facet>
                        <h:outputText value="#{item.idProveedor}"/>
                    </p:column>
                    <p:column filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column filterBy="#{item.nit}">
                        <f:facet name="header">
                            <h:outputText value="Nit"/>
                        </f:facet>
                        <h:outputText value="#{item.nit}"/>
                    </p:column>
                    <p:column filterBy="#{item.direccion}">
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column filterBy="#{item.telefono}">
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modificiar"/>
                        </f:facet>
                        <h:commandButton id="btnmodificador" value="Modificar" action="#{ proveedorCon.actualizarProveedor(item)}"></h:commandButton>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton id="btneliminar" value="Eliminar" action="#{ proveedorCon.eliminarProveedor(item)}" ></h:commandButton>
                    </p:column>
                    
                </p:dataTable>
                
                 <br></br>
                
                <h:commandLink>
                <p:graphicImage id="export" value="../resources/imagenes/excel.png" style="width: 25PX" ></p:graphicImage>
                <p:dataExporter type="xls" target="tbl" fileName="Usuarios" >Exportar</p:dataExporter>
            </h:commandLink>
            </h:form>
        </f:view>
        
    </ui:define>

</ui:composition>
