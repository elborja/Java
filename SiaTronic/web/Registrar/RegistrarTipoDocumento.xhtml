<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdTipoDocumento:" for="idTipoDocumento" />
                    <p:inputText id="idTipoDocumento" value="#{tipoDocumentoCon.tipodocumento.idTipoDocumento}" title="IdTipoDocumento" required="true" requiredMessage="The IdTipoDocumento field is required."/>
                    <p:outputLabel value="TipoDocumento:" for="tipoDocumento" />
                    <p:inputText id="tipoDocumento" value="#{tipoDocumentoCon.tipodocumento.tipoDocumento}" title="TipoDocumento" />
                </p:panelGrid>
                <p:commandButton id="btnRegistrar" value="Registrar" action="#{tipoDocumentoCon.registrarTipoDocumento()}"></p:commandButton>
                
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
