<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Serie:" for="serie" />
                    <p:inputText id="serie" value="#{equipoCon.equipo.serie}" title="Serie" required="true" requiredMessage="The Serie field is required."/>
                    <p:outputLabel value="Marca:" for="marca" />
                    <p:inputText id="marca" value="#{equipoCon.equipo.marca}" title="Marca" />
                    <p:outputLabel value="Modelo:" for="modelo" />
                    <p:inputText id="modelo" value="#{equipoCon.equipo.modelo}" title="Modelo" />
                    <p:outputLabel value="IdSucursal:" for="idSucursal" />
                    <p:selectOneMenu id="idSucursal" value="#{equipoCon.equipo.idSucursal}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{equipoCon.listarSucursal}" var="sucu" itemValue="#{sucu.idSucursal}" itemLabel="#{sucu.idSucursal}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdTipoEquipo:" for="idTipoEquipo" />
                    <p:selectOneMenu id="idTipoEquipo" value="#{equipoCon.equipo.idTipoEquipo}" required="true" requiredMessage="The IdTipoEquipo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{tipoEquipoCon.listarTipoEquipo}" var="tequipo" itemValue="#{tequipo.idTipoEquipo}" itemLabel="#{tequipo.idTipoEquipo}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
