<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NumIncidente:" for="numIncidente" />
                    <p:inputText id="numIncidente" value="#{incidenteCon.incidente.numIncidente}" title="NumIncidente" required="true" requiredMessage="The NumIncidente field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{incidenteCon.incidente.descripcion}" title="Descripcion" />
                    <p:outputLabel value="IdPrioridad:" for="idPrioridad" />
                    <p:selectOneMenu id="idPrioridad" value="#{incidenteCon.prioridad.idprioridad}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{incidenteCon.listarPrioridad()}" var="priori" itemValue="#{priori.idprioridad}" itemLabel="#{priori.prioridad}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdServicio:" for="idServicio" />
                    <p:selectOneMenu id="idServicio" value="#{incidenteCon.tiposervicio.idServicio}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{incidenteCon.listarTipoServicio()}" var="tipo" itemValue="#{tipo.idServicio}" itemLabel="#{tipo.servicio}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="SerieEquipo:" for="serieEquipo" />
                    <p:selectOneMenu id="serieEquipo" value="#{incidenteCon.incidente.serieEquipo}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{incidenteCon.listarEquipo()}" var="equip" itemValue="#{equip.idTipoEquipo}" itemLabel="#{equip.marca}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <p:commandButton id="bteRegistrar" value="Registrar" action="#{incidenteCon.registrarIncidente()}"></p:commandButton>
                
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
