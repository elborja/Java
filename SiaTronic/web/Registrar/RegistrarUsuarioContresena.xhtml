<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdUsuario:" for="idUsuario" />
                    <p:inputText id="idUsuario" value="#{usuarioCon.usuarioContrasena.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required."/>
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText id="usuario" value="#{usuarioCon.usuarioContrasena.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                    <p:outputLabel value="Contrasena:" for="contrasena" />
                    <p:inputText id="contrasena" value="#{usuarioCon.usuarioContrasena.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                    <p:outputLabel value="Usuario1:" for="usuario1" />
                    <p:selectOneMenu id="usuario1" value="#{usuarioCon.usuarioContrasena.usuario1}" required="true" requiredMessage="The Usuario1 field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
