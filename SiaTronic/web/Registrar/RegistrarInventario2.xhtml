<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Serie:" for="serie" />
                    <p:inputText id="serie" value="#{inventarioCon.inventario.serie}" title="Serie" required="true" requiredMessage="The Serie field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{inventarioCon.inventario.nombre}" title="Nombre" />
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{inventarioCon.inventario.descripcion}" title="Descripcion" />
                    <p:outputLabel value="ValorUnitario:" for="valorUnitario" />
                    <p:inputText id="valorUnitario" value="#{inventarioCon.inventario.valorUnitario}" title="ValorUnitario" />
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{inventarioCon.inventario.cantidad}" title="Cantidad" />
                    <p:outputLabel value="IdProveedor:" for="idProveedor" />
                    <p:selectOneMenu id="idProveedor" value="#{proveedorCon.proveedor.idProveedor}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{inventarioCon.listarProveedor()}" var="prove" itemValue="#{prove.idProveedor}"   itemLabel="#{prove.nombre}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <p:commandButton id="bteRegistrar" value="Registrar" action="#{inventarioCon.registrarInventario()}"></p:commandButton>
                
            </h:form>
        </f:view>

        
        
        
    </h:body>
</html>
